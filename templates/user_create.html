{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 class="mt-4 mb-4">Tạo mới học sinh</h2>

        <!-- Hiển thị thông báo lỗi nếu có -->
        {% if error_message %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error_message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <form method="POST">
            <div class="row g-3">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="name">Họ tên:</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="class_id">Lớp:</label>
                        <select name="class_id" id="class_id" class="form-control" required>
                            <option value="">-</option>
                            {% for class in classes %}
                                <option value="{{ class[0] }}">{{ class[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="role_id">Chức vụ:</label>
                        <select name="role_id" id="role_id" class="form-control" required>
                            <option value="">-</option>
                            {% for role in roles %}
                                <option value="{{ role[0] }}">{{ role[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center d-flex justify-content-center flex-wrap">
                    <button type="submit" class="btn btn-primary w-100 w-md-auto mb-2 mr-2">Tạo mới</button>
                    <a href="{{ url_for('admin.users_list') }}" class="btn btn-secondary w-100 w-md-auto mb-2">Quay về</a>
                </div>
            </div>
        </form>
    </div>

    <style>
        @media (min-width: 768px) {
            .btn {
                min-width: 120px;
            }
        }
    </style>
{% endblock %}
