{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 class="mt-4 mb-4">Chỉnh sửa kết quả học tập</h2>
        <form method="POST">
            <div class="row g-3">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="user_id">Học sinh:</label>
                        <select name="user_id" id="user_id" class="form-control" required onchange="calculateTotalPoints()">
                            {% for user in users %}
                                <option value="{{ user[0] }}" {% if user[0] == record[1] %}selected{% endif %}>
                                    {{ user[1] }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="subject_id">Subject:</label>
                        <select name="subject_id" id="subject_id" class="form-control" required>
                            {% for subject in subjects %}
                                <option value="{{ subject[0] }}" {% if subject[0] == record[2] %}selected{% endif %}>
                                    {{ subject[1] }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="criteria_id">Kết quả:</label>
                        <select name="criteria_id" id="criteria_id" class="form-control" onchange="loadCriteriaPoints()">
                            <option value="">Select Criteria (Optional)</option>
                            {% for criterion in criteria %}
                                <option value="{{ criterion[0] }}" {% if criterion[0] == record[3] %}selected{% endif %}>
                                    {{ criterion[1] }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="registered_date">Dữ liệu ngày:</label>
                        <input type="date" name="registered_date" id="registered_date" class="form-control" value="{{ record[4] }}" required onchange="calculateTotalPoints()">
                    </div>
                    <div class="form-group mt-3">
                        <label for="entered_by">Người đăng ký:</label>
                        <input type="text" name="entered_by" id="entered_by" class="form-control" value="{{ record[6] }}" required>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="criteria_points">Điểm kết quả:</label>
                        <input type="number" name="criteria_points" id="criteria_points" class="form-control" value="{{ record[5] }}" onchange="calculateTotalPoints()">
                    </div>
                    <div class="form-group mt-3">
                        <label for="total_points">Tổng điểm ngày:</label>
                        <input type="number" name="total_points" id="total_points" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary w-100 w-md-auto mb-2 mr-2">Cập nhật</button>
                    <a href="{{ url_for('user_subjects.user_subjects_list',
                                        sort_by=sort_by,
                                        sort_order=sort_order,
                                        date_from=date_from,
                                        date_to=date_to,
                                        users=selected_users,
                                        subjects=selected_subjects,
                                        groups=selected_groups,
                                        select_all_users=select_all_users,
                                        select_all_subjects=select_all_subjects,
                                        select_all_groups=select_all_groups) }}"
                       class="btn btn-secondary w-100 w-md-auto mb-2 mb-md-0 mr-md-2">Quay về</a>
                </div>
            </div>
        </form>
    </div>

    <style>
        @media (max-width: 768px) {
            .form-group { margin-bottom: 1rem; }
            .btn { margin-bottom: 0.5rem; }
        }
    </style>

    <script>
        console.log("Script loaded successfully");

        function loadCriteriaPoints() {
            console.log("loadCriteriaPoints function called");
            const criteriaId = document.getElementById('criteria_id').value;
            console.log("Selected criteria_id:", criteriaId);

            if (criteriaId) {
                fetch(`/subjects/get_criteria_points/${criteriaId}`)
                    .then(response => {
                        console.log("Fetch response status:", response.status);
                        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                        return response.json();
                    })
                    .then(data => {
                        console.log("Fetched data:", data);
                        const criteriaPoints = data.criterion_points || 0;
                        document.getElementById('criteria_points').value = criteriaPoints;
                        console.log(`Criteria points set to: ${criteriaPoints}`);
                        calculateTotalPoints();
                    })
                    .catch(error => {
                        console.error('Error fetching criteria points:', error);
                        document.getElementById('criteria_points').value = 0;
                        calculateTotalPoints();
                    });
            } else {
                document.getElementById('criteria_points').value = 0;
                console.log("No criteria_id selected, setting criteria_points to 0");
                calculateTotalPoints();
            }
        }

        function calculateTotalPoints() {
            console.log("calculateTotalPoints function called");
            const userId = document.getElementById('user_id').value;
            const registeredDate = document.getElementById('registered_date').value;
            const criteriaPoints = parseFloat(document.getElementById('criteria_points').value) || 0;
            const currentId = {{ id | default(0) | safe }};

            console.log("Parameters - user_id:", userId, "registered_date:", registeredDate, "criteria_points:", criteriaPoints, "id:", currentId);

            if (userId && registeredDate) {
                fetch(`/subjects/user_subjects_total_points?user_id=${userId}®istered_date=${registeredDate}&exclude_id=${currentId}`)
                    .then(response => {
                        console.log("Fetch total points response status:", response.status);
                        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                        return response.json();
                    })
                    .then(data => {
                        console.log("Fetched total points data:", data);
                        const totalPointsExcludeCurrent = data.total_points || 0;
                        const totalPoints = totalPointsExcludeCurrent + criteriaPoints;
                        document.getElementById('total_points').value = totalPoints;
                        console.log(`Total points excluding current: ${totalPointsExcludeCurrent}, Final total: ${totalPoints}`);
                    })
                    .catch(error => {
                        console.error('Error fetching total points:', error);
                        document.getElementById('total_points').value = criteriaPoints;
                    });
            } else {
                document.getElementById('total_points').value = criteriaPoints;
                console.log("Insufficient data, setting total_points to:", criteriaPoints);
            }
        }

        window.onload = function() {
            console.log("Page loaded, calling loadCriteriaPoints");
            loadCriteriaPoints();
        };
    </script>
{% endblock %}
