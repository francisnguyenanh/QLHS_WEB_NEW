{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 class="mt-4 mb-4">Danh sách lớp</h2>
        <div class="row mb-3">
            <div class="col-12">
                <a href="{{ url_for('admin.class_create') }}" class="btn btn-success w-100 w-md-auto">Tạo lớp mới</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="text-nowrap">Tên lớp</th>
                        <th class="text-nowrap">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    {% for class in classes %}
                        <tr>
                            <td>{{ class[1] }}</td>
                            <td class="text-nowrap">
                                <a href="{{ url_for('admin.class_edit', id=class[0]) }}" class="btn btn-sm btn-primary me-1">Sửa</a>
                                <a href="{{ url_for('admin.class_delete', id=class[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Xoá</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <style>
        @media (max-width: 768px) {
            .table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 0.5rem !important;
            }
            .btn {
                margin-bottom: 0.5rem;
            }
        }
    </style>
{% endblock %}
