{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 class="mt-4 mb-4">Tạo lớp mới</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Tên lớp:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100 w-md-auto  mb-2 mr-2">Tạo mới</button>
                <a href="{{ url_for('admin.classes_list') }}" class="btn btn-secondary w-100 w-md-auto">Quay về</a>
            </div>
        </form>
    </div>

    <style>
        @media (max-width: 768px) {
            .mb-3 {
                margin-bottom: 1rem !important;
            }
            .btn {
                margin-bottom: 0.5rem;
            }
        }
    </style>
{% endblock %}
