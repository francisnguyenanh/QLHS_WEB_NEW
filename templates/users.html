{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 class="mt-4 mb-4">Danh sách học sinh</h2>
        <div class="row mb-3">
            <div class="col-12">
                <a href="{{ url_for('admin.user_create') }}" class="btn btn-success w-100 w-md-auto">Tạo mới</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="text-nowrap">Họ tên</th>
                        <th class="text-nowrap">Tên đăng nhập</th>
                        <th class="text-nowrap">Lớp</th>
                        <th class="text-nowrap">Chức vụ</th>
                        <th class="text-nowrap">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user[1] }}</td>
                            <td>{{ user[2] }}</td>
                            <td>{{ user[3] or 'None' }}</td>
                            <td>{{ user[4] or 'None' }}</td>
                            <td class="text-nowrap">
                                <a href="{{ url_for('admin.user_edit', id=user[0]) }}" class="btn btn-sm btn-primary me-1">Sửa</a>
                                <a href="{{ url_for('admin.user_delete', id=user[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Xoá</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <style>
        @media (max-width: 768px) {
            .table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 0.5rem !important;
            }
            .btn {
                margin-bottom: 0.5rem;
            }
        }
    </style>
{% endblock %}
